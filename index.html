<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image Slider - A visually appealing image slider project created using HTML, CSS, and JavaScript. It features automatic and manual slideshow navigation with customized transition effects." />
    <meta name="keywords" content="Image Slider, Image Carousel, HTML, CSS, JavaScript, Slideshow, Responsive Design" />
    <link rel="stylesheet" href="./styles.css" />

<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide"><img src="./images/1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="./images/2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="./images/3.jpg" alt="Slide 3"></div>

    <div class="slide"><img src="./images/5.jpg" alt="Slide 5"></div>

  </div>

  <a href="https://nenorvalls-projects-showcase.netlify.app/" class="back-to-landing">
    <h1>Image Slider</h1>
</a>
  
  <button class="slider-btn prev" onclick="prevSlide()">&#10094;</button>
  <button class="slider-btn next" onclick="nextSlide()">&#10095;</button>
</div>

<footer>
  <span>Design by: NeNorvalls</span>
</footer>

<script src="./scripts.js"></script>

</html>
